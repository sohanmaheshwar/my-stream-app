<!DOCTYPE html>
<html>

<head>
  <title>Spin and Large Language Models</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2 id="summary">Chat with Spin and Llama2 from the live stream!</h2>
    </div>
    <div class="chat-history"></div>
    <div class="chat-input">
      <input type="text" id="message-input" placeholder="Type your message here...">
      <button id="send-button">Send</button>
      <button id="clear-button">Clear</button>
    </div>
    <h3>Welcome to the stream app!Send messages in the chat area above, then clear all data from the server when you are done.</h3>
    <script src="main.js"></script>
</body>

</html>
